<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background-color: #f2f2f2;
            text-align: center;
            font-size: 20px;
        }
        h1 {
            font-size: 5rem;
            font-family: sans-serif;
        }
        p {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }
        a {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            color: #f4511e;
            text-decoration: none;
            border: 2px solid #f4511e;
            border-radius: 5px;
            background-color: white;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    {% if username %}
        <p>Hello, {{ username }}!</p>
        <a href="/logout">Logout</a>
    {% else %}
        <p>Please <a href="/login">login</a>.</p>
    {% endif %}
</body>
</html>
